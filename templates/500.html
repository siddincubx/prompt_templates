{% extends "base.html" %}

{% block title %}Server Error - Prompt Template Engine{% endblock %}

{% block content %}
<div class="hero min-h-[60vh]">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <div class="text-9xl font-bold text-error mb-4">500</div>
            <h1 class="text-5xl font-bold mb-4">Server Error</h1>
            <p class="text-lg mb-6">
                Something went wrong on our end. We're working to fix this issue. Please try again later.
            </p>
            <div class="flex gap-4 justify-center">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home mr-2"></i>
                    Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline">
                    <i class="fas fa-refresh mr-2"></i>
                    Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
